<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css//contact.css" />
    <title>Contact Us - KOCHI SOLUTIONS</title>
  </head>
  <body>
    <nav>
      <div class="logo">KOCHI</div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <section class="hero">
      <h1>CONTACT US</h1>
    </section>

    <div class="contact-container">
      <div class="contact-details">
        <h2>Contact Details</h2>
        <div class="contact-info">
          <p><strong>Email:</strong><br />contact@kochi.com</p>
          <p><strong>Phone:</strong><br />(555) 555-5555</p>
        </div>
        <div class="contact-info">
          <h3>Central HQ</h3>
          <p>123 Avenue Street</p>
          <p>City Township, CA 12345</p>
        </div>
      </div>

      <div class="contact-form">
        <h2>Online Inquiry</h2>
        <form id="contactForm" onsubmit="return false;">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. John Smith"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="e.g. name@domain.id"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Type your message here (between 20 and 500 characters)"
              required
              minlength="20"
              maxlength="500"
            ></textarea>
          </div>
          <div class="button-group">
            <button type="submit" class="submit-btn">SUBMIT</button>
            <button type="reset" class="reset-btn">RESET</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>Copyright Kochi Inc. 2025. Developed by Black Innovations Africa.</p>
    </footer>
  </body>
</html>
